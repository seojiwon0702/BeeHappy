server.servlet.context-path=/house
server.port=80

#DataBase Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/happyhouse?useUniCode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=ssafy
spring.datasource.password=ssafy

#mapper location settings
mybatis.type-aliases-package=com.ssafy.house.model
mybatis.mapper-locations=classpath:mappers/**/*.xml

#log level Setting
logging.level.root=info	
#WARN
logging.level.com.ssafy.house=debug
#TRACE